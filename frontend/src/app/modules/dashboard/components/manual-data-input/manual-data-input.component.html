<div class="manual-data-input">
  <div class="row">
    <div class="col-12">
      <h3>Manual Data Input</h3>
      <br>
      <form #myForm="ngForm" (ngSubmit)="submitEnergyData($event)">
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <div class="mb-3">
              <label for="usage" class="form-label">Daily kWh consumption</label>
              <input 
                type="number" 
                class="form-control" 
                id="usage"
                name="usage"
                [(ngModel)]="formData.usage"
                step="0.01"
                required>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input 
                type="date" 
                class="form-control" 
                id="date"
                name="date"
                [(ngModel)]="formData.date"
                required>
            </div>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit Data</button>
      </form>
    </div>
  </div>
</div>
