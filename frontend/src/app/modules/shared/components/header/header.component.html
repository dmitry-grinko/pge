<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <!-- Logo and Brand -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <i class="bi bi-house-heart-fill text-primary me-2 fs-4"></i>
      <span class="fw-bold text-primary">Home Energy Monitor</span>
    </a>

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <!-- Show these items when authenticated -->
        <ng-container *ngIf="isAuthenticated$ | async">
          <li class="nav-item">
            <a class="nav-link px-3" routerLink="/dashboard" routerLinkActive="active">
              <i class="bi bi-speedometer2 me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-primary rounded-pill ms-2" (click)="logout($event)">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </button>
          </li>
        </ng-container>

        <!-- Show these items when not authenticated -->
        <ng-container *ngIf="!(isAuthenticated$ | async)">
          <li class="nav-item me-2">
            <a class="btn btn-primary rounded-pill" routerLink="/auth/login">
              <i class="bi bi-person-fill me-1"></i>Login
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary rounded-pill" routerLink="/auth/signup">
              <i class="bi bi-person-plus-fill me-1"></i>Sign Up
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
